<head>
  <meta charset="UTF-8" />
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Assinatura</title>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="css\assinatura.css" />
</head>

<body class="container">
  <section class="row container mt-4">
    <div class="col-md-6 cards mt-6">
      <div class="formulario"> <!--DADOS DA ASSINATURA-->
        <spam class="h4">GERADOR DE ASSINATURA:</spam>
        <form id="form-assinatura" class="row g-2" autocomplete="off" action="">

          <div class="col-md-10">
            <label class="form-label" for="nome">Nome:</label>
            <input class="form-control mb-1" type="text" id="nome" class="form-control" placeholder="Digite seu nome"
              maxlength="30" />
          </div>

          <div class="col-md-10">
            <label class="form-label" for="cargo">Cargo:</label>
            <input class="form-control mb-1" type="text" id="cargo" class="form-control"
              placeholder="Digite o cargo a exercer" maxlength="35" />
          </div>

          <div class="col-md-10">
            <label class="form-label" for="telefone">Telefone:</label>
            <input class="form-control" type="text" id="telefone" class="form-control"
              placeholder="Telefone para contato" maxlength="20" />
            
          </div>

          <div class="col-md-10">
            <label class="form-label" for="email">Email:</label>
            <input class="form-control mb-1" type="text" id="email" class="form-control" placeholder="Digite seu e-mail"
              maxlength="34" />
              <br />
          </div>

        </form>
      </div>
    </div>
    <div class="container">
      <div class="fnd" id="example-table">
        <table>
          <tr>
            <td>
              <strong>
                <spam class="elemento nome" id="card_nome" class="h4"></spam>
              </strong>
              <spam class="elemento cargo" id="card_cargo"></spam>              
              <strong>
                <spam class="elemento telefone" id="card_telefone"></spam>
              </strong>
              <strong>
                <spam class="elemento email" id="card_email"></spam>
              </strong>
            </td>
          </tr>
        </table>

      </div>
    </div>
    <div id="button">
      <button type="button" class="btn btn-success" id="dl-png">Gerar Assinatura</button>
    </div>

    <span class="h10">Criado por: Felipe Lisboa</span>
    <!--https://github.com/FelipeDeBoa/FelipeDeBoa-->
  </section>
  <script src="js/eventos.js"></script>
</body>

</html>
